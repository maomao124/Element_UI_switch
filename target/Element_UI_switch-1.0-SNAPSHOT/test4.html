<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
</head>
<body>

<div id="app">
    <el-switch v-model="value" :active-value="5" :inactive-value="0" active-color="#13ce66" active-text="开"
               inactive-text="关" @change="change">

    </el-switch>
    <br>
    <br>
    <el-switch v-model="value2" active-value="开" inactive-value="关" active-color="#13ce66" active-text="开"
               inactive-text="关" @change="change2">

    </el-switch>
</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            value: 5,
            value2: "",
        },
        methods: {
            change: function ()
            {
                console.log(this.value);
            },
            change2: function ()
            {
                console.log(this.value2);
            }
        },
        mounted()
        {

        }
    })
</script>
</body>
</html>
